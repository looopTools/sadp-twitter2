<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>All users</title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body styleClass="body">
	<!-- <h:outputText styleClass="heading" value="Overview of user"/> -->
	<header>
		<h:graphicImage value="resources/images/logo.png"/>
	</header>
	<h1> -Overview of users</h1>
	<h:form>
		<p:panelGrid columns="3">
			<p:button value="Home" outcome="home" />
		</p:panelGrid>
	</h:form>
	<h:form>
		<p:dataTable id="basic" var="user" value="#{tableBean.users}"
		rowKey="#{user.username}" selection="#{adminBean.selectedUser}" selectionMode="single">
			<p:column id="modelHeader">
				<f:facet name="header">
					User
				</f:facet>
				<h:outputText value="#{user.username}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					Follow
				</f:facet>
				<p:selectBooleanCheckbox />
			</p:column>
		</p:dataTable>
	</h:form>
	<footer>
		&copy; Malik Lass Lund &amp; Lars Nielsen 2012
	</footer>
</h:body>
</html>
