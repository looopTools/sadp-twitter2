<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Edit</title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body styleClass="body">
	<header>
		<h:graphicImage value="resources/images/logo.png"/>
	</header>
	<h1>Edit page</h1>
	<h:form>
		<p:panelGrid columns="2">
			<f:facet name="header">  
        		User info:  
    		</f:facet>  
    		<h:outputLabel for="username" value="Username: "/>
    		<h:outputText value="#{adminBean.selectedUser.username}"/>
			
			<h:outputLabel for="password" value="Password: "/>
    		<h:outputText value="#{adminBean.selectedUser.password}"/>
    		
    		<h:outputLabel for="admin" value="Admin: "/>
    		<h:outputText value="#{adminBean.selectedUser.admin}"/>
		</p:panelGrid>
	</h:form>
	<br />
	<h:form>
		<p:panelGrid columns="2">
			<h:outputLabel for="username" value="Username: "/>
    		<p:inputText value="#{adminBean.newUsername}"/>
			
			<h:outputLabel for="password" value="Password: "/>
    		<p:password value="#{adminBean.newPassword}" />
    		
    		
    		<h:outputLabel for="admin" value="Admin: "/>
    		<p:selectBooleanCheckbox value="#{adminBean.newAdmin}"/>
		</p:panelGrid>
		<p:commandButton value="Update" action="#{adminBean.updateUser}" ajax="false"/>
		<p:commandButton value="Cancel" action="#{adminBean.cancel}" ajax="false"/>
	</h:form>
	<footer>
		&copy; Malik Lass Lund &amp; Lars Nielsen 2012
	</footer>
</h:body>
</html>
