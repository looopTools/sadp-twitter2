<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
	<header>
		<h:graphicImage value="resources/images/logo.png"/>
	</header>
	<h1> -Login or register</h1>
	<h:form>
		<p:panelGrid columns="2">
			<h:outputText value="Name:"/>
			<p:inputText value="#{userBean.name}"/>
			<h:outputText value="Password:"/>
			<p:password value="#{userBean.password}" />
		</p:panelGrid>
		<br />
		<p:panelGrid columns="2" styleClass="buttons">
		<p:commandButton value="Login" action="#{userBean.login}"/>
		<p:commandLink value="Register" action="register"/>
		</p:panelGrid>
	</h:form>
	<footer>
		&copy; Malik Lass Lund &amp; Lars Nielsen 2012
	</footer>
</h:body>
</html>
